<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- add mocha framework code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd'); // minimal setup
  </script>
  <!-- add chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>
  <script>
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;
  </script>
</head>

<body>
  <script>
    /**
    *
    *@const {number}
    *@function This is not mine
    **/
    function pow(x, n) {
      /* function code is to be written, empty now */
    }
  </script>

  <!-- the script with tests (describe, it...) -->
  <script>
    function pow(x, n) {
      if (n < 0) return NaN;
      if (Math.round(n) != n) return NaN;

      let result = 1;

      for (let i = 0; i < n; i++) {
        result *= x;
      }

      return result;
    }
    function myFunction(condition, callback) {
      if (condition) {
        callback();
      }
    }

    describe('Sinon Spy Learn', () => {
      it('should call the callback function', () => {
        var callback = sinon.spy();
        myFunction(true, callback);
        // assert(callback.calledOnce, 'this is not even called once!');
        sinon.assert.calledOnce(callback);
      });
    });

    describe('Sinon Stub Learn', () => {
      it('list of args in console', () => {
        var stub = sinon.stub();
        stub('hello');
        console.log(stub.firstCall.args);
      });
    });

    describe("Power function Test", function () {

      before(() => console.log('Before Test Start'));
      after(() => console.log('After Complete Test'));

      beforeEach(() => console.log('Before Each Test'));
      afterEach(() => console.log('After Each Test'));

      it('For Negative n the result is NaN', () => {
        assert.isNaN(pow(2, -1));
      });

      it("for non-integer n the result is NaN", function () {
        assert.isNaN(pow(2, 1.5));
      });

      it('2 raised to 3 is 8', () => {
        assert.equal(pow(2, 3), 8);
      });

      it('3 raised to 4 is 81', () => {
        assert.equal(pow(3, 4), 81);
      });

      it('4 raised to 5 is 1024', () => {
        assert.equal(pow(4, 5), 1024);
      });

      describe('Power of 3 Test', () => {
        function makeTest(x) {
          let expected = x ** 3;
          it(`${x} in the power of 3 is ${expected}`, () => {
            assert.equal(pow(x, 3), expected);
          });
        }
        for (let i = 0; i < 10; i++) {
          makeTest(i);
        }
      });
    });
  </script>

  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

  <!-- run tests! -->
  <script>
    mocha.run();
  </script>
</body>

</html>
